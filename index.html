<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QWACK</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>
<body>
    <h1 id="title">QWACK</h1>
    <form id="new-drawing">
        <div id="size-select">
            <label for="size" class="primary">size:</label>
            <select id="size">
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="32">32</option>
            </select>
        </div>
        <input type="submit" value="create grid"/>
    </form>

    <form id="colors-palette">
        <label for="color" class="primary">color</label>
        <input type="color" id="color">

        <ul id="palette">
        </ul>
        <input type="submit" value="add to palette"/>
    </form>
    <button id="delete-palette">delete all</button>
    <div id="drawing"></div>
</body>
</html>
