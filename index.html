<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QWACK</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="title"><img class="logo" src="images/Qwack.png" alt="logo" />QWACK !!</h1>
    </div>
    
    <div class="main">
        <form id="new-drawing">
            <div id="size-select">
                <label for="size" class="primary">size:</label>
                <select id="size">
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                </select>
            </div>
            <input type="submit" value="new qwack"/>
        </form>

        <form id="choose-color">
            <label for="color" class="primary">color</label>
            <input type="color" id="color" value="#E8BC00">

            <input type="submit" value="add to palette"/>
        </form>

        <h3>color palette:</h3>
        <div id="palette" class="palette">
            <div id="fixed-palette" class="fixed-palette">
                <label class="container" style="--color: black">
                    <input type="radio" value="black" name="color-in-palette" checked>
                    <span class="checkmark"></span>
                </label>
                <label class="container" style="--color: white">
                    <input type="radio" value="white" name="color-in-palette">
                    <span class="checkmark"></span>
                </label>
                <label class="container" style="--color: red">
                    <input type="radio" value="red" name="color-in-palette">
                    <span class="checkmark"></span>
                </label>
                <label class="container" style="--color: blue">
                    <input type="radio" value="blue" name="color-in-palette">
                    <span class="checkmark"></span>
                </label>
                <label class="container" style="--color: green">
                    <input type="radio" value="green" name="color-in-palette">
                    <span class="checkmark"></span>
                </label>
                <label class="container" style="--color: yellow">
                    <input type="radio" value="yellow" name="color-in-palette">
                    <span class="checkmark"></span>
                </label>
            </div>
            <P>custom:</P>
            <div id="new-palette" class="new-palette">
            </div>
        </div>
        
        <div>
            <button id="eraser">eraser</button>
            <button id="delete-palette">reset palette</button>
            <button id="download">download qwack: 512px</button>
            <button id="download-real-size">download qwack: real size</button>
        </div>

        <div id="drawing" class="main">
            <canvas id="my-canvas" height="8" width="8"></canvas>
            <canvas id="grid" height="513" width="513"></canvas>
        </div>
    </div>
</body>
</html>
